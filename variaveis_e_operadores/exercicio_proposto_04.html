    <h1>Lógica de programação com Javascript</h1>

  <script>
    //Operadores logicos
    /*Para este exercício, tente reescrever a 
    lógica da aula anterior, mas agora utilizando
    o operador OU ( || ).Para relembrar, segue a lógica:*/

    //minha resolução
    var n1 = parseInt(prompt("Digite a primeira nota"));

    var n2 = parseInt(prompt("Digite a segunda nota"));

    media = (n1 + n2) / 2;

    if (n1 === 0 || n2 === 0 || media <= 5) {
      alert("Aluno reprovado");
    } else {
      alert("Aluno aprovado");
    }
  </script>
