<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  </body>

  <script>
    //Operadores logicos
    /*Pedir para o usuario digitar um
    numero de 1 a 6. Mostrar na tela uma 
    mensagem diferente para cada numero*/

    //Minha resolução
    var nome = parseInt(prompt("Digite o seu primeiro nome"));
    var compri = nome.length;
    switch (compri) {
      case 1:
        alert("1 letra");
        break;
      case 2:
        alert("2 letra");
        break;
      case 2:
        alert("3 letra");
        break;
      case 2:
        alert("4 letra");
        break;
      case 5:
        alert("5 letra");
        break;
      case 6:
        alert("6 letra");
        break;
      default:
        alert("Muitas letras");
        break;
    }
  </script>
</html>
