<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      // pedir para o usuario digitar dois numeros e mostrar uma
      //mensagem informando se foi aprovado ou não
      // nota de corte é 5

      var n1 = parseFloat(prompt("digite um numero"));
      var n2 = parseFloat(prompt("digite outro numero"));

      var media = (n1 + n2) / 2;
      if(media >= 5) {
        alert('Foi aprovado')
      } else {
        alert('Não foi aprovado')
      }
    </script>
  </body>
</html>
