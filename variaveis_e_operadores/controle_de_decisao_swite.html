<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  </body>

  <script>
    //Operadores logicos
    /*Pedir para o usuario digitar um
    numero de 1 a 6. Mostrar na tela uma 
    mensagem diferente para cada numero*/

    //Minha resolução
    var n1 = parseInt(prompt("Digite um numero de 1 a 6"));

    switch (n1) {
      case 1:
        alert("você digitou 1");
        break;
      case 2:
        alert("você digitou 2");
        break;
      case 2:
        alert("você digitou 3");
        break;
      case 2:
        alert("você digitou 4");
        break;
      case 5:
        alert("você digitou 5");
        break;
      case 6:
        alert("você digitou 6");
        break;
      default:
        alert("Numero não esta na lista");
        break;
    }
  </script>
</html>
