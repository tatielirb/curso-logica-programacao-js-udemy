<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  </body>

  <script>
    // Minha verão
    //fazer jogador1 digitar um numero
    var n1 = parseInt(prompt("Jogador 1 digite um numero"));

    //fazer jogador2 digitar outro numero
    var n2 = parseInt(prompt("Jogador 2 digite um numero"));

    //se forem iguais, mostrar mensagem 'empate'
    if (n1 === n2) {
      alert("Empate");
    } else {
      //sortear um numero entre 0 e 1
      sorte = parseInt(Math.random() * 2);

      // se o numero sorteado for 0, ganha quem escolher o numero MENOR
      
      if (sorte === 0) {
        if (n1 < n2) {
          alert('jogador 1 ganhou' + sorte)
        } else {
          alert('jogador 2 ganhou' + sorte)
        }
      } else {
        //se o numero sorteado for 1, ganha quem escolher o numero MAIOR
        if (n1 > n2) {
          alert('jogador 1 ganhou' + sorte)
        } else {
          alert('jogador 2 ganhou' + sorte)
        }
      }
    }
  </script>
</html>
