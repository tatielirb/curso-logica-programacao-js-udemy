<html>
  <head>
    <title>Conversão entre tipos</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
     // pedir para o usua rio digitar dois numeros e mostrar a média
     var n1 = prompt('Digite um numero:')
     var n2 = prompt('Dite outro numero')

     var n1 = parseFloat(n1)
     var n2 = parseFloat(n2)

     alert('A média desses numeros é ' + ((n1 + n2) / 2))
    </script>
  </body>
</html>
