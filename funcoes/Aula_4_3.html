<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
      //Operadores logicos
      /*Perid para o ususario digitar um numero e 
      mostrar a tabuada desse numero de 1 a 1000.
      Deve ter a possibilidade do usuario digitar
      outro numero e também de limpar a tabuada gerada previamente*/

      //função um trecho de codigo que posso chamar mais de uma vez
      function mostrarTabuada() {
        // perguntar o numero para usuario
        var n = prompt("digitar um numero");

        limparTabuada();
        //converter o numero
        n = parseFloat(n);
        //cirar uma variavel que servira de indice
        var i = 1;
        //enquanto indice <=  1000
        //cocatena na avariavel mesagem
        while (i <= 1000) {
          mensagem += n + "x" + i + "=" + n * i + "<br>";
          i++;
        }
        output.innerHTML = mensagem;
        //mostar no autpot
      }

      function limparTabuada() {
        mensagem = '';
        output.innerHTML = mensagem
      }

      var output = document.querySelector('#output');
      var mensagem = '';

      mostrarTabuada();
      limparTabuada();

      // funções void: que não retornam nenhum valor.
      // são uteis quando queremos reaporveitar código
    </script>
  </body>
</html>
