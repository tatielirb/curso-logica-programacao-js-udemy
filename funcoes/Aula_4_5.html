<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  
    <button onclick="mostrarAreaAlert()">Mostar àrea num alert</button>
    <button onclick="mostrarAreaOutput()">Mostar àrea no output</button>

    <div id="output"></div>

    <script>
      //funções que retornam parametros

      /*Pedir para o usuario digitar dois numeros que 
      representam os lados de um retangulo. Mostrando na tela a area
      total de duas formas distintas: Numa alert ou na div#output
      (depensendo do botão clicado). Esse código não ser executado 
      quando a página é aberta.*/

      var largura = parseFloat(prompt('Digite a Altura'));
      var altura = parseFloat(prompt('Digite a Altura'));
      
      function calcularArea(l, a) {
        return l * a;
      }

      function mostrarAreaAlert() {
        var area = calcularArea(largura, altura);
        alert("Area é " + area)
      }
      
      function mostrarAreaOutput() {
        var area = calcularArea(largura, altura);
        document.querySelector('#output').innerHTML = 'Area é'  + area
      }

    </script>
  </body>
</html>
