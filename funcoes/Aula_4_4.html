<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

  
    <button onclick="areaTotal(largura, altura)">Mostar àrea</button>

    <div id="output"></div>

    <script>
      /*Pedir para o usuario digitar dois numeros que 
      representam os lados de um retangulo assim que a página é
      carregada. Mostar na tela a area total quando clicar num botão.
      */
      var largura =parseFloat(prompt('Digite a largura'));
      var altura =parseFloat(prompt('Digite a Altura'));

      function areaTotal(l, a) {
        alert('Area Total' + (l * a));
        
      }
       /* Funções que recebem valores(mais conhecidos como argumentos ou parametros)
       são uteis para reaproveitar ainda mais seus codigos
      */

      // variavei = armazenar os valores. Função pode receber valores(parametros)

    </script>
  </body>
</html>
