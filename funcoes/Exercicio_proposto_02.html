<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
      var n = parseFloat(prompt("digitar um numero"));

      function escreve() {
        var output = document.querySelector("#output");
        output.innerHTML = n;
      }

      function calcular(simbolo) {
        var n1 = parseFloat(prompt("digitar um numero"));
        switch (simbolo) {
          case "+":
            n = n + n1;
            break;
          case "-":
            n = n - n1;
            break;
          case "*":
            n = n * n1;
            break;
          case "/":
            n = n / n1;
            break;
        }
        escreve();
      }

      escreve();
    </script>
  </body>
</html>
