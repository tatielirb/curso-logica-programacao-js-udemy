<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="adicao()">+</button>
    <button onclick="substracao()">-</button>
    <button onclick="multiplicao()">*</button>
    <button onclick="divisao()">/</button>

    <div id="output"></div>

    <script>
      var n = parseFloat(prompt("digitar um numero"));

      function escreve() {
        var output = document.querySelector("#output");
        output.innerHTML = n;
      }

      function adicao() {
        var n1 = parseFloat(prompt("digitar um numero"));
        n = n + n1;
        escreve();
      }

      function substracao() {
        var n1 = parseFloat(prompt("digitar um numero"));
        n = n - n1;
        escreve();
      }

      function multiplicao() {
        var n1 = parseFloat(prompt("digitar um numero"));
        n = n * n1;
        escreve();
      }

      function divisao() {
        var n1 = parseFloat(prompt("digitar um numero"));
        n = n / n1;
        escreve();
      }

      escreve();
    </script>
  </body>
</html>
