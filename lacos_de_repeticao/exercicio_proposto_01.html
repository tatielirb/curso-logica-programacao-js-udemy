<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  </body>

  <script>
    //Operadores logicos
    /*Para esta tarefa reescreva o código da aula anterior, 
    mas inserindo uma linha divisória sempre que mudar a 
    dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.
    ica: para escrever uma linha horizontal, use a tag <hr>*/

    //aula 3.1
    var numero = parseInt(prompt("Digite a primeira nota"));

    //repita até que seja <=1000

    var indice = 1;
    while(indice <= 1000) {
      document.write(numero + "X" + indice + "=" + (numero * indice) + "<br>");
      if(indice % 10 === 0){
        document.write('<hr>')
      }
      indice = indice + 1;

      
    }
  </script>
</html>
