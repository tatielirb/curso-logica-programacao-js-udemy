<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
  </body>

  <script>
    //Operadores logicos
    /*Para este exercício, mostre na tela todos os anos
     a partir de 1004 até o ano 2017,
     pulando de quatro em quatro anos.*/

    var ano = 1004;
    while(ano <= 2017) {
      document.write(ano + "<br>");
      // ano = ano + 4;    
      ano += 4;  
    }
  </script>
</html>
