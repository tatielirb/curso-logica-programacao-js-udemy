<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="output"></div>
    <script>
      /*Array de objetos
      Mostar na tela os dados de produtos,
      contendo quantidade em estoque e preço.
      Estes dados estarão agrupados em um array de objetos.
      */

      //sy = literal var nomes = ['maria', 'joão']
      // var prod = {'nome:' 'caneta', 'preco:' 1.1}
      // prod
      //var produtos = [prod, {'nome:' 'lapis', 'preco:' 2 }]

      var produtos = [
        {
          nome: "caneta",
          preco: 2,
        },
        {
          nome: "lapis",
          preco: 3,
        },
        {
          nome: "borracha",
          preco: 4,
        },
      ];

      var msg = "";
      for (var i = 0; i < produtos.length; i++) {
        msg += '<h2>Produto:' + produtos[1].nome + '</h2>';
        msg += '<p>Valor:' + produtos[i].preco + '</p>'
      }
      document.querySelector("#output").innerHTML = msg;
    </script>
  </body>
</html>
