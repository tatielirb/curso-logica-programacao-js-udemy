<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="output"></div>
    <script>
      /*Objetos e propriedades de objetos
      mostrar na tela todos os dados de um produto especifico
      contendo quantidade em estoque e preço.

      */

      produto1.nome = "bic";
      produto1.valor = 2;
      produto1.quantidade = 20;

        this.estoque --;
        console.log(this.estoque);
      }
      
      var msg = "";

      msg += "Nome: " + produto1.nome + "<br>";
      msg += "Valor: " + produto1.valor + "<br>";
      msg += "Quantidade :" + produto1.quantidade;

      document.querySelector('#output').innerHTML = msg
    </script>
  </body>
</html>
