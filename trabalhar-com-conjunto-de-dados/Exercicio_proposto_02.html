<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      /*mostrar na tela a soma do numeros pares*/
      //numero para não pode ter resto por divisão 2, modulo
      //percorrer o array

      // var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);
      var arr = new Array(1, 2, 3, 4, 5, 6, 7, 8);
      var soma = 0;
      //para percorrer array se usa loops
      for (var i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
          soma += arr[i]; //indice do array
        }
      }
      alert("Soma dos numeros pares é:" + soma);
    </script>
  </body>
</html>
