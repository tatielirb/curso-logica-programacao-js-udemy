<!DOCTYPE html>
<html>

<head>
  <title>Logica de Programação Javascript</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="output"></div>
  <script>
    /*
    Chegou a hora de praticar. Para este exercício, crie um novo documento chamado 06.03_exercicio.html 
    a partir do base. Sua missão será criar um array com três objetos. Cada objeto deverá ter duas propriedades (nome e email).
    Depois, basta mostrar na tela (melhor se for utilizando a div com id="output") e nome e o email de cada um dos objetos
    da array criada acima.
    */

    var user1 = new Object();
    user1.nome = "maria";
    user1.email = "email@dominio.com";

    var user2 = new Object();
    user2.nome = "katia";
    user2.email = "email@dominio.com";

    var user3 = new Object();
    user3.nome = "barbara";
    user3.email = "email@dominio.com";

    var users = new Array(user1, user2, user3)

    var x = 0
    var msg = "";

    while (users[x]) {
      msg += "Nome: " + users[x].nome + " - E-mail: " + users[x].email + "<br>";
      x++;
    }




    document.querySelector('#output').innerHTML = msg
  </script>
</body>

</html>
