<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>

      /*Pedir para o usuairio digitar dois numeros que representam os
      lados de um retangulo.MOstrar na tela a area total. Esse codigo
      deve ser executado quando a págia é aberta e tmabém quando clicar num botão.
      O que acontece se o usuario inserir um dado uncalido
      */

      /*Pedir para o usuairio digitar dois numeros que representam os
      lados de um retangulo.MOstrar na tela a area total. Esse codigo
      deve ser executado quando a págia é aberta e tmabém quando clicar num botão.
      O que acontece se o usuario inserir um dado uncalido
      */


      //isNAN retorna se pode ser convertido
      var n2 = parseFloat(prompt("digitar um numero"));
      escreve(n2);     

      function iniciarCalculo(simbolo) {
        var n1 = parseFloat(document.querySelector("#output").textContent);
        var n2 = parseFloat(prompt("digitar outro numero"));

        try{
          var msg = calcular(simbolo, n1, n2);
        } catch(e) {
          // console.log(e)
          alert(e);
          return;
        }
        
        escreve(msg);
      }

      function escreve(mensagem) {
        var output = document.querySelector("#output");
        output.innerHTML = mensagem;
      }

      function calcular(simbolo, n1, n2) {
        if(simbolo !== '+' && simbolo !== '-' && simbolo !== '/' && simbolo !== '*'){
          throw new Error('digite um simbolo valido');
          // alert('digite um simbolo valido')
          // return 0;
          
        }
        if(isNaN(n1) || isNaN(n2)) {
          throw new Error('chama passando somente numeros');
          // alert('chama passando somente numeros')
          // return 0;
          
        }
        var numeroCalculado = null;


        switch (simbolo) {
          case '+':
            numeroCalculado = n1 + n2;
            break;
          case '-':
            numeroCalculado = n1 - n2;
            break;
          case '*':
            numeroCalculado = n1 * n2;
            break;
          case '/':
            numeroCalculado = n1 / n2;
            
        }
        return numeroCalculado;
      }
    </script>
  </body>
</html>
