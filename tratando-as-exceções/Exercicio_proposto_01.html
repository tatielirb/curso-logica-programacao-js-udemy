<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarAreaAlert()">Mostar àrea num alert</button>
    <button onclick="mostrarAreaOutput()">Mostar àrea no output</button>

    <div id="output"></div>

    <script>
      /*Pedir para o usuairio digitar dois numeros que representam os
      lados de um retangulo.MOstrar na tela a area total. Esse codigo
      deve ser executado quando a págia é aberta e tmabém quando clicar num botão.
      O que acontece se o usuario inserir um dado uncalido
      */

      
      function calcularArea(l, a) {

        if(l === undefined || a === undefined){
          throw new Error('calcular area precisa receber dois numeros')
        }

        if(isNaN(l) || isNaN(a)) {
          throw new Error('Apenas numeros')
        }

        return l * a;
      }

      function mostrarAreaAlert() {
        var largura = parseFloat(prompt("Digite a Altura"));
        var altura = parseFloat(prompt("Digite a Altura"));
        var area = calcularArea(largura, altura);
       

        try {
           alert("Area é " + area);
        } catch (error) {
          alert(error)
        }
      }

      function mostrarAreaOutput() {
        var largura = parseFloat(prompt("Digite a Altura"));
        var altura = parseFloat(prompt("Digite a Altura"));
        
        try {
          var area = calcularArea(largura, altura);
        } catch (error) {
          alert(error)
        }
        document.querySelector("#output").innerHTML = "Area é" + area;
      }

      mostrarAreaAlert();
    </script>
  </body>
</html>
