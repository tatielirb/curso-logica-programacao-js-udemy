<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
      var n2 = parseFloat(prompt("digitar um numero"));
      escreve(n2);     

      function iniciarCalculo(simbolo) {
        var n1 = parseFloat(document.querySelector("#output").textContent);
        var n2 = parseFloat(prompt("digitar outro numero"));

        var msg = calcular(simbolo, n1, n2);
        escreve(msg);
      }

      function escreve(mensagem) {
        var output = document.querySelector("#output");
        output.innerHTML = mensagem;
      }

      function calcular(simbolo, n1, n2) {
        var numeroCalculado = null;

        switch (simbolo) {
          case '+':
            numeroCalculado = n1 + n2;
            break;
          case '-':
            numeroCalculado = n1 - n2;
            break;
          case '*':
            numeroCalculado = n1 * n2;
            break;
          case '/':
            numeroCalculado = n1 / n2;
            
        }
        return numeroCalculado;
      }
    </script>
  </body>
</html>
